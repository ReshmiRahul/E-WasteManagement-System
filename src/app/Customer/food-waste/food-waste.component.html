<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">FOOD WASTE REGISTRATION</p>
  
<form [formGroup]='foodRegForm' class="mx-1 mx-md-4">
    
   


    <div class="form-outline flex-fill mb-0" hidden>

      <input type="text" id="form3Example1c" formControlName="customer_name" class="form-control" />
     


    </div>

    <div class="form-outline flex-fill mb-0" hidden>

      <input type="text" id="form3Example1c" formControlName="customer_district" class="form-control" />

    </div>
      <div class="form-outline flex-fill mb-0" hidden>

        <input type="text" id="form3Example1c" formControlName="customer_phone" class="form-control" />
  
      </div>

    <div class="d-flex flex-row align-items-center mb-4">

      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

      <div class="form-outline flex-fill mb-0">

     Amount :  1500
       
      </div>

    </div>

   

    <div class="d-flex flex-row align-items-center mb-4">

      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

      <div class="form-outline flex-fill mb-0">

        <input type="date" id="form3Example1c" formControlName="dates" placeholder="Select Date" [(ngModel)]="dates" [value]="today | date:'yyyy-MM-dd'"  class="form-control" readonly />
       
      </div>

    </div>

    

                 

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

      <button type="submit" (click)="OnSubmit()" class="btn btn-primary btn-lg">Register Food-Waste Request</button>

    </div>

  </form>
</div>
<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

  <img src="https://croplife.org/wp-content/uploads/2020/04/food-waste-rubbish-1024x683.jpg"
    class="img-fluid" alt="Sample image">

</div>

</div>
</div>
</div>
</div>
</div>
<div ng-bind-html="bind"></div>
<p><marquee speed="1000"><h4>We will clear your Dustbin in Monday,Wednesday and Saturday......For more details, please feel free to reach as via e-mail, facebook or whatsapp....</h4></marquee></p>;
</div>
</section>
