<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 style="text-align: center;">UPDATE CUSTOMER DETAILS</h3>
<br>

            <form [formGroup]="EditcustomerForm">
                Name
                <div class="form-group">
                    <input type="text" formControlName="customer_name" class="form-control"  />
<br>
</div>
                <br>
                Mobile Number

                <div class="form-group">
                    <input type="text" formControlName="customer_mobile" class="form-control"  />
                </div>
                <br>
                Username

                <div class="form-group">
                    <input type="text" formControlName="customer_username" class="form-control"  />
                </div>
                <br>
             Password
                <div class="form-group">
                    <input type="text" formControlName="customer_password" class="form-control"  />
                </div>
                <br>
               
                <div class="form-group">
                    <br>
                    <button type="submit" (click)="onSubmit()" class="btn btn-danger" rounded="true">Update customer</button>
                </div>
            </form>
        </div>
    </div>
</div>
