<h1>MY COMPLAINT STATUS</h1>
<br>
<table class="table table-striped table-dark">
            <thead>
          <th>#</th>
    
    
          <th>Topic</th>
    
          <th>Description</th>
          <th>Date</th>

          <th>Status</th>
        
    
         
        </thead>
    
        <tr *ngFor="let item of Dataarray; let i = index" class="table-primary">
          <td>{{ i + 1 }}</td>
    
          <td>{{ item.complaint_topic}}</td>
    
          <td>{{ item.complaint_description }}</td>
          <td>{{item.dates}}</td>

          
         <td>{{item.complaint_status}}</td>
    
        </tr>
      </table>
