<section id="contact" class="contact">



    <div class="container" data-aos="fade-up">

        <br>

        <br>



        <h2 style="text-align: center;">AGENCY REGISTRATION</h2>





        <form [formGroup]="AgencyRegisterForm" class="php-email-form p-3 p-md-4">

            <div class="row">

                <div class="col-xl-6 form-group">

                    <input type="text" name="name" class="form-control" formControlName="agency_name" id="name"

                        placeholder="Your Agency Name" required>
                        <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_name.errors" class="text-danger">

                            <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_name.errors.required">
        
                                Enter Name
        
                            </div>
        
                        </div>

                </div>

                <div class="col-xl-6 form-group">

                    <input type="email" class="form-control" formControlName="agency_email" name="email" id="email"

                        placeholder="Your Email" required>
                        <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_email.errors" class="text-danger">

                            <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_email.errors.required">
        
                                Enter Email Id
        
                            </div>
                            <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_email.errors.email">
        
                                Invalid Email Id
        
                            </div>
                        </div>

                </div>

            </div>

            <div class="row">

                <div class="col-xl-6 form-group">

                    <input type="email" class="form-control" formControlName="agency_mobile" name="email" id="email"

                        placeholder="Enter Phone.No" required>
                        <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_mobile.errors" class="text-danger">

                            <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_mobile.errors.required">
        
                                Enter Phone Number
        
                            </div>
                            <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_mobile.errors.email">
        
                                Invalid Phone Number
        
                            </div>
                        </div>

                </div>

                <div class="col-xl-6 form-group">

                    <input type="email" class="form-control" formControlName="agency_address" name="email" id="email"

                        placeholder="Agency Address" required>
                        <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_address.errors" class="text-danger">

                            <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_address.errors.required">
        
                                Enter Address
        
                            </div>
        
                        </div>

                </div>

            </div>

            <div class="row">

                <div class="col-xl-6 form-group">

                    <select formControlName="customer_district" formControlName="agency_district" class="form-control"

                        id="sel1">

                        <option>Select Your Districts</option>

                        <option>Trivandrum</option>

                        <option>Kollam</option>

                        <option>Eranakulam</option>

                        <option>Trissur</option>

                        <option>Kozhikode</option>

                        <option>Kannur</option>

                        <option>Palakkad</option>

                        <option>Alappuzha</option>

                        <option>Malappuram</option>

                        <option>Kottayam</option>

                        <option>Pathanamthitta</option>

                        <option>Idukki</option>

                        <option>Wayanad</option>

                    </select>
                    <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_district.errors" class="text-danger">

                        <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_district.errors.required">
    
                            Enter District
    
                        </div>
    
                    </div>




                </div>

                <div class="col-xl-6 form-group">

                    <input type="email" class="form-control" formControlName="agency_location"  name="email" id="email" placeholder="Enter you location"

                        required>
                        <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_location.errors" class="text-danger">

                            <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_location.errors.required">
        
                                Enter Location
        
                            </div>
        
                        </div>


                </div>

            </div>

            <div class="row">

                <div class="col-xl-6 form-group">

                    <input type="email" class="form-control" formControlName="agency_username"  name="email" id="email" placeholder="User Name" required>
                    <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_username.errors" class="text-danger">

                        <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_username.errors.required">
    
                            Enter UserName
    
                        </div>
    
                    </div>

                </div>

                <div class="col-xl-6 form-group">

                    <input type="email" class="form-control" formControlName="agency_password"  name="email" id="email" placeholder="Password" required>
                    <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_password.errors" class="text-danger">

                        <div *ngIf="submitted&&AgencyRegisterForm.controls.agency_password.errors.required">
    
                            Enter Password
    
                        </div>
    
                    </div>

                </div>

            </div>

            <!----<div class="form-group">

              <textarea class="form-control" name="message" rows="5" placeholder="Message" required></textarea>

            </div>-->

            <div class="my-3">

                <div class="loading">Loading</div>

                <div class="error-message"></div>

                <div class="sent-message">Your message has been sent. Thank you!</div>

            </div>

            <div class="text-center"><button type="submit"  (click)="OnSubmit()" >Register</button></div>

        </form>






    </div>

</section>
