<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 style="text-align: center;">UPDATE AGENCY DETAILS</h3>
            <form [formGroup]="EditAgencyForm">
                Name
                <div class="form-group">
                    <input type="text" formControlName="agency_name" class="form-control"  />
                </div>
                <br>
                Mobile Number

                <div class="form-group">
                    <input type="text" formControlName="agency_mobile" class="form-control"  />
                </div>
                <br>
                Username

                <div class="form-group">
                    <input type="text" formControlName="agency_username" class="form-control"  />
                </div>
                <br>
             Password
                <div class="form-group">
                    <input type="text" formControlName="agency_password" class="form-control"  />
                </div>
                <br>
               
                <div class="form-group">
                    <br>
                    <button type="submit" (click)="onSubmit()" class="btn btn-danger" rounded="true">Update Agency</button>
                </div>
            </form>
        </div>
    </div>
</div>
