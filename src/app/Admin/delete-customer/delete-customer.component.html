<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 style="text-align: center;">Confirm Customer Deletion</h3>
            <form [formGroup]="DeletecustomerForm">
                Customer Name
                <div class="form-group">
                    <input type="text" formControlName="customer_name" class="form-control"  />
                </div>
                <br>
                Address

                <div class="form-group">
                    <input type="text" formControlName="customer_address" class="form-control"  />
                </div>
                <br>
                Phone

                <div class="form-group">
                    <input type="text" formControlName="customer_mobile" class="form-control"  />
                </div>
                <br>
               
                <div class="form-group">
                    <br>
                    <button type="submit" (click)="onSubmit()" class="btn btn-danger" rounded="true">Delete Customer</button>
                </div>
            </form>
        </div>
    </div>
</div>
