<h1>FOOD-WASTE REQUESTS</h1>
<br>
<br>
<br>
<table class="table table-striped table-dark">
            <thead>
          <th>#</th>
    
          <th>Customer Name</th>
    
          <th>Customer Address</th>
    
        <th>Customer Mobile</th>
    
          <th>Amount Paid</th>
    <th>Date</th>
<th>Delete</th>
        
    
         
        </thead>
    
        <tr *ngFor="let item of Dataarray; let i = index" class="table-primary">
          <td>{{ i + 1 }}</td>
    
          <td>{{ item.customer_name }}</td>
    
          <td>{{ item.customer_district }}</td>
         
    
          <td>{{ item.customer_phone }}</td>
          <td>{{ item.fud_pay}}</td>
          <td>{{item.dates}}</td>
          <td>
            <a [routerLink]="['/AgencyMaster/DeleteFoodWaste', item.fud_id]">Delete</a>
          </td>
        </tr>
      </table>
