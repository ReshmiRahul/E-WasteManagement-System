<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h3 style="text-align: center;">CONFIRM AGENCY DELETION</h3>
            <form [formGroup]="DeleteAgencyForm">
                Agency Name
                <div class="form-group">
                    <input type="text" formControlName="agency_name" class="form-control" placeholder="Enter the Agent Name" readonly />
                </div>
                <br>
              
                Agency District
                <div class="form-group">
                    <input type="text" formControlName="agency_district" class="form-control"  placeholder="Enter the Agency Mobile" readonly/>
                </div>

                
                <br>
              

                <div class="form-group">
                    <br>
                    <button type="submit" (click)="onSubmit()" class="btn btn-danger" rounded="true">Delete Agency</button>
                </div>
            </form>
        </div>
    </div>
</div>
