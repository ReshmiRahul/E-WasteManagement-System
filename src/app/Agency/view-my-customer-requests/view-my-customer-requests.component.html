<h1>EWASTE REQUESTS</h1>
<br>
<br>
<br>
<table class="table table-striped table-dark">
            <thead>
          <th>#</th>
    
          <th>Customer Name</th>
    
          <th>Customer Address</th>
    
        <th>Customer Mobile</th>
    
          <th>Type of Ewaste</th>
    
          <th>Ewaste Description</th>
          <th>Date</th>

        
          <th>Update Status</th>
         
        </thead>
    
        <tr *ngFor="let item of Dataarray; let i = index" class="table-primary">
          <td>{{ i + 1 }}</td>
    
          <td>{{ item.customer_name }}</td>
    
          <td>{{ item.customer_district }}</td>
         
    
          <td>{{ item.customer_phone }}</td>
          <td>{{ item.ewaste_type}}</td>
    
          <td>{{ item.ewaste_description }}</td>
          <td>{{item.dates}}</td>

          <td>
          <a [routerLink]="['/AgencyMaster/UpdateDustbin', item.ewaste_id]">Clear Dustbin</a></td>
         
    
        </tr>
      </table>
