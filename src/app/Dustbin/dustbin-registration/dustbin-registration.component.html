<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
  
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Dustbin Box</p>
  
<form [formGroup]='DustbinRegForm' class="mx-1 mx-md-4">
    
   


    <div class="form-outline flex-fill mb-0" hidden>

      <input type="text" id="form3Example1c" formControlName="customer_name" class="form-control" />
     


    </div>

    <div class="form-outline flex-fill mb-0" hidden>

      <input type="text" id="form3Example1c" formControlName="customer_district" class="form-control" />

    </div>
      <div class="form-outline flex-fill mb-0" hidden>

        <input type="text" id="form3Example1c" formControlName="customer_phone" class="form-control" />
  
      </div>

    <div class="d-flex flex-row align-items-center mb-4">

      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

      <div class="form-outline flex-fill mb-0">

        <input type="text" id="form3Example1c" formControlName="ewaste_type" placeholder="Type of ewaste"  class="form-control" />
        <div *ngIf="submitted&&DustbinRegForm.controls.ewaste_type.errors" class="text-danger">

          <div *ngIf="submitted&&DustbinRegForm.controls.ewaste_type.errors.required">
  
              Enter Type of E-waste
  
          </div>
  
      </div>
      </div>

    </div>

    <div class="d-flex flex-row align-items-center mb-4">

      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

      <div class="form-outline flex-fill mb-0">

        <textarea height="50px" id="form3Example3c" formControlName="ewaste_description" placeholder="Enter Description" class="form-control"></textarea>
        <div *ngIf="submitted&&DustbinRegForm.controls.ewaste_description.errors" class="text-danger">

          <div *ngIf="submitted&&DustbinRegForm.controls.ewaste_description.errors.required">
  
              Enter Description
  
          </div>
  
      </div>
      </div>

    </div>

    <div class="d-flex flex-row align-items-center mb-4">

      <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>

      <div class="form-outline flex-fill mb-0">

        <input type="date" id="form3Example1c" formControlName="dates" placeholder="Select Date" [(ngModel)]="dates" [value]="today | date:'yyyy-MM-dd'"  class="form-control" readonly />
       
      </div>

    </div>

      <div class="form-outline flex-fill mb-0" hidden>

        <textarea height="50px" id="form3Example3c" formControlName="ewaste_status" placeholder="Enter Complaint" class="form-control"></textarea>

      </div>

                 

    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">

      <button type="submit" (click)="OnSubmit()" class="btn btn-primary btn-lg">Register E-waste Request</button>

    </div>

  </form>
</div>
<div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

  <img src="https://media.istockphoto.com/vectors/computer-recycling-vector-id165962004?k=6&m=165962004&s=170667a&w=0&h=bweqYTzkPeF5ntJiDM3wowstDEJd6qAt1h2B9N3DYxQ="
    class="img-fluid" alt="Sample image">

</div>

</div>
</div>
</div>
</div>
</div>
<div ng-bind-html="bind"></div>
<p><marquee speed="1000"><h4>We will clear your Dustbin with in 24hours......For more details, please feel free to reach as via e-mail, facebook or whatsapp....</h4></marquee></p>;
</div>
</section>
